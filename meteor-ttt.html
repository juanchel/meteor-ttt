<head>
  <title>meteor-ttt</title>
</head>

<body>
  {{#each grid}}
    {{> row}}
  {{/each}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="row">
  {{#each vals}}
    <div class="ttt-button">{{this}}</div>
  {{/ each}}
</template>

<template name="task">
  <p>{{text}}</p>
</template>
